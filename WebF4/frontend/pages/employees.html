<div class="container mt-3">
  <button
    type="button"
    class="btn btn-primary"
    data-bs-toggle="modal"
    data-bs-target="#create-modal"
  >
    Create employee
  </button>

  <div
    class="modal fade"
    id="create-modal"
    tabindex="-1"
    aria-labelledby="create-modal-label"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="create-modal-label">New message</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label"
                >Employee number:</label
              >
              <input type="text" class="form-control" id="employeeNumber" />
            </div>
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label"
                >First name:</label
              >
              <input type="text" class="form-control" id="firstName" />
            </div>
            <div class="mb-3">
              <label for="lastName" class="col-form-label">Last name:</label>
              <input type="text" class="form-control" id="lastName" />
            </div>
            <div class="mb-3">
              <label for="email" class="col-form-label">Email:</label>
              <input type="email" class="form-control" id="email" />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="button" class="btn btn-primary">Send message</button>
        </div>
      </div>
    </div>
  </div>

  <div>
    <table class="table table-striped" id="employee-performance">
      <thead>
        <tr>
          <th>Action</th>
          <th>Employee full name</th>
          <th>Employee email</th>
          <th>Total payments (BAM)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="text-center">
            <div class="btn-group" role="group">
              <button
                type="button"
                class="btn btn-warning"
                onclick="EmployeesService.edit_employee(1)"
              >
                Edit
              </button>
              <button
                type="button"
                class="btn btn-danger"
                onclick="EmployeesService.delete_employee(1)"
              >
                Delete
              </button>
            </div>
          </td>
          <td>Becir Isakovic</td>
          <td>becir.isakovic@ibu.edu.ba</td>
          <td>100.000</td>
        </tr>
        <tr>
          <td class="text-center">
            <div class="btn-group" role="group">
              <button
                type="button"
                class="btn btn-warning"
                onclick="EmployeesService.edit_employee(2)"
              >
                Edit
              </button>
              <button
                type="button"
                class="btn btn-danger"
                onclick="EmployeesService.delete_employee(2)"
              >
                Delete
              </button>
            </div>
          </td>
          <td>Dzelila Mehanovic</td>
          <td>dzelila.mehanovic@ibu.edu.ba</td>
          <td>120.000</td>
        </tr>
        <tr>
          <td class="text-center">
            <div class="btn-group" role="group">
              <button
                type="button"
                class="btn btn-warning"
                onclick="EmployeesService.edit_employee(3)"
              >
                Edit
              </button>
              <button
                type="button"
                class="btn btn-danger"
                onclick="EmployeesService.delete_employee(3)"
              >
                Delete
              </button>
            </div>
          </td>
          <td>Amela Vatres</td>
          <td>amela.vatres@ibu.edu.ba</td>
          <td>150.000</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="edit-employee-modal"
  tabindex="-1"
  aria-labelledby="edit-employee-label"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <form action="#">
        <div class="modal-header">
          <h5 class="modal-title" id="add-employee-label">Edit employee</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="customer_id" name="customer_id" />
          <div class="mb-3 mt-3">
            <label for="first_name">First name:</label>
            <input
              type="text"
              class="form-control"
              id="first_name"
              placeholder="Enter first name"
              name="first_name"
            />
          </div>
          <div class="mb-3">
            <label for="pwd">Last name:</label>
            <input
              type="text"
              class="form-control"
              id="last_name"
              placeholder="Enter last name"
              name="last_name"
            />
          </div>
          <div class="mb-3">
            <label for="birth_date">Email:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter email"
              name="email"
            />
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
<script>
  /* 
    1. Populate the table with id `employee-performance` with the data returned
       from the database. It HAS TO BE FULLY SERVER SIDE PAGINATED. (10 points)
    2. Implement the delete logic in the predefined function. (5 points)
    3. When Edit button is clicked
      a. fetch the employee with clicked id from database (backend) (5 points)
      b. populate the modal (id `edit-employee-modal`) form with data returned from the backend (10 points)
      d. when user clicks "Save changes" button in the modal persist changes
         for that employee in the database (15 points)
    4. When `Create employee` button is clicked, modal will be opened, and
       user will be able to create a new employee. (15 points)
   */
</script>
