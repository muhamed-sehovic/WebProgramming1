<div

  id="order-details-modal"
  tabindex="-1"
  aria-labelledby="order-details-label"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="order-details-label">Order Details</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Product name</th>
              <th scope="col">Quantity</th>
              <th scope="col">Single unit cost (BAM)</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Bread</td>
              <td>2</td>
              <td>3.20</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Milk</td>
              <td>1</td>
              <td>2.45</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Soup</td>
              <td>4</td>
              <td>1.10</td>
            </tr>
            <tr>
              <td colspan="3"><strong>Total bill</strong></td>
              <td>13.25</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
